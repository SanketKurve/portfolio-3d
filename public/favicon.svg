<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="50%" style="stop-color:#b026ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#gradient)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- SK Letters -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="url(#gradient)" filter="url(#glow)">SK</text>
</svg>
